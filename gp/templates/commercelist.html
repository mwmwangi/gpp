{% extends "base.html" %}
{% block title %}Commerce List{% endblock %}
{% block content %}

<div class="row" style="margin-top: 20px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div style="overflow-x: auto; border: 1px solid #ddd; padding: 15px; border-radius: 10px; background-color: #f9f9f9;">
            <table style="width: 100%; border-collapse: collapse; text-align: left; background-color: white;">
                <thead style="background-color: #007bff; color: white;">
                    <tr style="border-bottom: 2px solid #ddd;">
                        <th style="padding: 10px;">NAME</th>
                        <th style="padding: 10px;">EMAIL</th>
                        <th style="padding: 10px;">SUBJECT</th>
                        <th style="padding: 10px;">MESSAGE</th>
                        <th style="padding: 10px; text-align: center;">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in commerce %}
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px;">{{ x.name }}</td>
                        <td style="padding: 10px;">{{ x.email }}</td>
                        <td style="padding: 10px;">{{ x.subject }}</td>
                        <td style="padding: 10px;">{{ x.message }}</td>
                        <td style="padding: 10px; text-align: center;">
                            <a href="{% url 'updatecommerce' x.id %}"
                               style="background-color: #28a745; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; margin-right: 10px; display: inline-block;">
                               UPDATE
                            </a>
                            <a href="{% url 'deletecommerce' x.id %}"
                               style="background-color: #dc3545; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; margin-left: 10px; display: inline-block;"
                               onclick="return confirm('Are you sure you want to delete this record?')">
                               DELETE
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
